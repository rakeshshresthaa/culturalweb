<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Our Organization</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <a href="index.html" class="auth-close" onclick="history.back(); return false;">&times;</a>
                <div class="auth-header">
                    <a href="index.html" class="auth-logo">OrgName</a>
                    <h1 class="auth-title">Create an Account</h1>
                    <p class="auth-subtitle">Join our community to get started.</p>
                </div>

                <form class="auth-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password" required>
                    </div>
                    <div class="form-options">
                        <div class="form-check">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the <a href="legal.html" class="form-link">Terms of Service</a></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary auth-btn">Sign Up</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="form-link">Sign in</a></p>
                </div>
            </div>
            <div class="auth-art">
                <img src="https://images.unsplash.com/photo-1506157786151-b8491531f063?auto=format&fit=crop&w=800&q=80" alt="Cultural event image">
                <div class="art-overlay"></div>
            </div>
        </div>
    </main>
</body>
</html>
